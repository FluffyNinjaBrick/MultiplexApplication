 version: '3.3'
 services:
    app:
        container_name: app
        image: app
        build: ./
        ports:
            - "8080:8080"
        depends_on:
            - mypostgres
        network_mode: "host"
    mypostgres:
        image: postgres
        ports:
            - "5432:5432"
        environment:
            - POSTGRES_PASSWORD=admin
            - POSTGRES_USER=postgres
            - POSTGRES_DB=multiplex
        volumes:
            - db-data:/var/lib/postgresql/data
        network_mode: "host"

 volumes:
  db-data:
